buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          steps:
          - image: warrenbailey/builder-jx:0.1.610
            command: jx
            args:
              - step
              - credential
              - -s
              - jenkins-x-chartmuseum
              - -k
              - BASIC_AUTH_USER
              - -f
              - /builder/home/basic-auth-user.json
            name: basic-auth-username
          - image: warrenbailey/builder-jx:0.1.610
            command: jx
            args:
              - step
              - credential
              - -s
              - jenkins-x-chartmuseum
              - -k
              - BASIC_AUTH_PASS
              - -f
              - /builder/home/basic-auth-pass.json
            name: basic-auth-password
          - image: warrenbailey/builder-jx:0.1.610
            command: make
            args:
              - release

    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: build-pr
          steps:
          - image: warrenbailey/builder-jx:0.1.610
            command: make
            args:
              - build

          - image: warrenbailey/builder-jx:0.1.610
            command: helm
            args:
              - template
              - jenkins-x-platform

          - image: warrenbailey/builder-jx:0.1.610
            command: ./jx/scripts/test.sh
